machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t fapjan/mytestpkg  .
test:
  override:
    - docker run --name mytestpkg -d -p 8787:8787 fapjan/mytestpkg

deployment:
  hub:
    branch: master
    commands:
      - docker login -e SDOCKER_EMAIL -u SDOCKER_USER -p SDOCKER_PASS
      - docker push fapjan/mytestpkg
